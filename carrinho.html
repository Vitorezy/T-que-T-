<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="Estilos/Geral.css" />
    <link rel="stylesheet" href="Estilos/carrinho.css" />
    <script defer src="Script-js/carrinho.js"></script>
  </head>
  <body id="inicio">
    <header>
      <!--Logo-->
      <a href="index.html">
        <img src="Imagens/logo sem fundo.png" alt="Logo Tá que Tá" />
      </a>
      <!--Links de acesso para outras páginas-->
      <div class="links_acesso">
        <div class="links_acesso">
          <a href="index.html">
            <img
              src="Imagens/homeIcon.png"
              alt="Botão de ir pro Usúario"
              title="Página inicial"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div action="index.html" id="container_itens_carrinho">
        <div id="header_itens">
          <h1>Extrato</h1>
        </div>
        <div id="conteudo_itens_carrinho">
          <h1>Obrigado por comprar conosco</h1>
          <h3>
            Você adicionou <span id="numeroitensspan"> 0 </span> Itens no
            carrinho! isso lhe dá um total de
            <span id="valortotalfinalspan"> 0 </span>R$
          </h3>
          <form action="#" method="post">
            <div class="blocoitem">
              <label for="nomecompletodados">
                <h1>Nome Completo</h1>
              </label>
              <input
                type="text"
                name=""
                id="nomecompletodados"
                autocomplete="name"
                placeholder="Seu nome completo"
                required
              />
            </div>
            <div class="blocoitem">
              <label for="cpfdados">
                <h1>CPF</h1>
              </label>
              <input
                type="text"
                name=""
                id="cpfdados"
                minlength="11"
                maxlength="11"
                placeholder="seu CPF (11 Digitos)"
                required
              />
            </div>
            <div class="blocoitem">
              <label for="datadados">
                <h1>Data de Nascimento</h1>
              </label>
              <input
                type="date"
                name=""
                id="datadados"
                autocomplete="bday"
                required
              />
            </div>
            <div class="blocoitem">
              <label for="sexodados">
                <h1>Sexo</h1>
              </label>
              <select id="sexodados" autocomplete="sex" required>
                <option
                  value="Selecione"
                  disabled
                  selected
                  style="display: none"
                >
                  Selecione
                </option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
            </div>
            <div class="blocoitem">
              <label for="emaildados">
                <h1>Email</h1>
              </label>
              <input
                type="email"
                name=""
                id="emaildados"
                autocomplete="email"
                required
                placeholder="SeuEmail@Gmail.com"
              />
            </div>
            <div class="blocoitem">
              <label for="telefonedados">
                <h1>Telefone</h1>
              </label>
              <input
                type="tel"
                name=""
                id="telefonedados"
                minlength="8"
                required
                placeholder="Seu telefone (8-9 Digitos)"
                maxlength="9"
                autocomplete="tel"
              />
            </div>
            <div class="blocoitem">
              <label for="cepdados">
                <h1>CEP</h1>
              </label>
              <input
                type="text"
                required
                placeholder="Seu CEP (8 Digitos)"
                name=""
                id="cepdados"
                maxlength="8"
                minlength="8"
              />
            </div>

            <div class="blocoitem">
              <label for="enderecodados">
                <h1>Endereço</h1>
              </label>
              <input
                type="text"
                name=""
                id="enderecodados"
                autocomplete="street-address"
                placeholder="Seu endereço completo."
                required
              />
            </div>
            <div id="extrato_final">
              <div id="extrato_final_valor">
                <h1>Total a pagar:</h1>
                <h1 id="totalpagar"></h1>
              </div>
              <div id="extrato_final_finalizar">
                <input type="submit" value="Finalizar Compra" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--página de avaliação de atendimento-->
    <div id="avaliar_atendimento">
      <h1>Avalie o atendimento!</h1>
      <div id="avaliar_emojis">
        <img
          id="emojis_avaliacao_1"
          class="emojis_avaliacao"
          src="Imagens/nota5Icon.png"
          alt=""
          title="Ótimo"
        />
        <img
          id="emojis_avaliacao_2"
          class="emojis_avaliacao"
          src="Imagens/nota4Icon.png"
          alt=""
          title="Bom"
        />
        <img
          id="emojis_avaliacao_3"
          class="emojis_avaliacao"
          src="Imagens/nota3Icon.png"
          alt=""
          title="Mediano"
        />
        <img
          id="emojis_avaliacao_4"
          class="emojis_avaliacao"
          src="Imagens/nota2Icon.png"
          alt=""
          title="Ruim"
        />
        <img
          id="emojis_avaliacao_5"
          class="emojis_avaliacao"
          src="Imagens/nota1Icon.png"
          alt=""
          title="Péssimo"
        />
      </div>
    </div>
    <!--Botão de voltar ao inicio da página-->
    <a id="botão-voltar" href="#inicio" title="Voltar para o início">
      <img id="img-botão-voltar" src="Imagens/setaCima.png" alt="" />
    </a>
    <!--Caixa de suporte-->
    <div id="Caixa_suporte" style="display: none">
      <h1>Suporte</h1>
      <img
        class="botaofechar"
        id="botao_fechar_suporte"
        src="Imagens/fecharIcon.png"
        alt=""
        style="right: 0%; position: absolute; width: 70px"
      />
      <div id="container_mensagens"></div>
      <div id="container_botoes_suporte">
        <button id="botao_mensagem_1">
          Problemas com a navegação do site.
        </button>
        <button id="botao_mensagem_2">
          Preciso de mais informações da empresa.
        </button>
        <button id="botao_mensagem_3">
          Quero me tornar parceiro da Tá que Tá
        </button>
        <button id="botao_mensagem_4">Quero Denunciar uma situação.</button>
        <img
          id="apagar_historico"
          src="Imagens/lixeiraIcon.png"
          alt=""
          title="Apagar conversa com o suporte."
        />
      </div>
    </div>

    <div id="botão-suporte" title="Suporte">
      <img id="img-botão-suporte" src="Imagens/suporteIcon.png" alt="" />
    </div>
    <!--Créditos-->
    <img
      id="creditos_toggle"
      src="Imagens/expandirCreditoIcon.png"
      alt=""
      title="Alterar visibilidade dos créditos"
    />
    <footer>
      Criado por:
      <a href="https://github.com/Vitorezy" target="_blank"> Vitorezy </a>
    </footer>
  </body>
</html>
